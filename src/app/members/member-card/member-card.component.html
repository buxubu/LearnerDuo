<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{
        member?.photoUrl || './assets/Breezeicons-actions-22-im-user.svg.png'
      }}"
      alt="{{ member?.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-priamry">
          <i
            class="fa fa-user"
            routerLink="/members/{{ member?.userName }}"
          ></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-priamry" (click)="member && addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-priamry"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>{{ member?.knownAs }}, {{ member?.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ member?.city }}</p>
  </div>
</div>
