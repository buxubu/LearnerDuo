<div class="form-group">
  <input
    type="date"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
  <div
    *ngIf="control.errors?.['ageTooLow'] as ageTooLow"
    class="invalid-feedback"
  >
    You have to be {{ ageTooLow.requiredAge }} years old to register
  </div>
</div>
