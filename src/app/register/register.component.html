<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group" style="text-align: center">
    <label class="control-label" style="margin-right: 10px">I am a: </label>
    <label class="radio-inline" style="margin-right: 10px">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline" style="margin-right: 10px">
      <input type="radio" value="female" formControlName="gender" /> Female
    </label>
    <label class="radio-inline" style="margin-right: 10px">
      <input type="radio" value="other" formControlName="gender" /> Other
    </label>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['firstName']"
    [label]="'First name'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['lastName']"
    [label]="'Last Name'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known as'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['birthday']"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="registerForm.invalid"
      class="btn btn-success mr-2"
      type="submit"
      style="margin-right: 10px"
    >
      Register
    </button>
    <button class="btn btn-success mr-2" (click)="cancel()" type="submit">
      Cancel
    </button>
  </div>
</form>
